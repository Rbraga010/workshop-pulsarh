<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PulsarH | Bloco 1 - Diagnóstico</title>
    
    <!-- Tailwind via CDN (Mantendo simples para não precisar configurar PostCSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              pulsar: {
                900: '#0f172a',
                800: '#1e1b4b',
                accent: '#6366f1',
                danger: '#ef4444',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* PRINT STYLES */
      @media print {
        body {
          background-color: white;
          color: black;
        }
        .no-print {
          display: none !important;
        }
        .print-break-inside {
          break-inside: avoid;
        }
        .print-black-text {
          color: black !important;
        }
        .print-border {
          border: 1px solid #ccc !important;
        }
        .bg-slate-900, .bg-slate-950, .bg-slate-800 {
          background-color: white !important;
          color: black !important;
          border: 1px solid #ddd;
        }
        .text-white, .text-slate-300, .text-slate-400 {
          color: black !important;
        }
        .text-indigo-400, .text-emerald-400 {
          color: #000 !important;
          font-weight: bold;
        }
      }
    </style>
